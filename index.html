<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Dinámico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="izquierda">
            <div class="login">
            </div>
            <div class="menu">
                <div id="menuTop" class="menu-top"></div>
                <div class="menuList">
                    <ul id="menuElements" class="menuElements">
                        <li data-index="0">Inicio</li>
                        <li data-index="1">Servicios</li>
                        <li data-index="2">Contacto</li>
                        <li data-index="3">Inicio</li>
                        <li data-index="4">Servicios</li>
                        <li data-index="5">Contacto</li>
                        <li data-index="6">Otro</li>
                    </ul>
                </div>
                <div id="menuBottom" class="menu-bottom"></div>
                <div class="menu-footer"></div>
            </div>
        </div>
        <div class="content">
            <h1>Contenido Principal</h1>
            <p>Haz clic en los elementos del menú para reorganizarlos.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
